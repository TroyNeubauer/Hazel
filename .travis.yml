language: cpp

matrix:
  include:
    # Linux:
    - os: linux
      env:
        - BUILD_CONFIG=debug
        - CC=gcc-9
        - CXX=g++-9
        - COMPILER=gcc
    - os: linux
      env:
        - BUILD_CONFIG=release
        - CC=gcc-9
        - CXX=g++-9
        - COMPILER=gcc
    - os: linux
      env:
        - BUILD_CONFIG=dist
        - CC=gcc-9
        - CXX=g++-9
        - COMPILER=gcc
    # Windows:
    - os: windows
      env: BUILD_CONFIG=dist
    - os: windows
      env: BUILD_CONFIG=release
    - os: windows
      env: BUILD_CONFIG=dist

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - libglu1-mesa-dev
      - freeglut3-dev
      - mesa-common-dev
      - xorg-dev
      - e2fslibs-dev
      - nettle-dev
      - acl-dev
      - libghc-bzlib-dev
      - lzma-dev
      - libroslz4-dev

install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]
    then
      wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz -O premake.tar.gz
      tar -xf premake.tar.gz
      chmod +x premake5
      export PATH=$PATH:$(pwd)
      gcc -v && g++ -v --version
    fi

script:
# Create the project files
  - echo $TRAVIS_OS_NAME
  - echo $BUILD_CONFIG
  - cp -r .github/CI\ Project/* ..
  - cd ..
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]
    then
      premake5 --os=linux --compiler=gcc gmake2
      make -j2 config=$BUILD_CONFIG
    elif [$TRAVIS_OS_NAME == "windows"]
    then
      echo "Building on windows!"
      premake5 --os=windows --compiler=msvc vs2017
    fi
