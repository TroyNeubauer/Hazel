language: cpp

matrix:
  include:
    # Linux:
    #Linux - GCC
    - os: linux
      env:
        - BUILD_CONFIG=debug
        - COMPILER=gcc
        - PREMAKE_OS=linux
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    - os: linux
      env:
        - BUILD_CONFIG=release
        - COMPILER=gcc
        - PREMAKE_OS=linux
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    - os: linux
      env:
        - BUILD_CONFIG=dist
        - COMPILER=gcc
        - PREMAKE_OS=linux
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    #Linux - Clang
    - os: linux
      env:
        - BUILD_CONFIG=debug
        - COMPILER=clang
        - PREMAKE_OS=linux
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    - os: linux
      env:
        - BUILD_CONFIG=release
        - COMPILER=clang
        - PREMAKE_OS=linux
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    - os: linux
      env:
        - BUILD_CONFIG=dist
        - COMPILER=clang
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD=premake5
    #Linux - Emscripten
    - os: linux
      env:
        - BUILD_CONFIG=dist
        - COMPILER=emcc
        - PREMAKE_OS=emscripten
        - PREMAKE_TARGET=gmake2
        - PREMAKE_CMD="premake5 --scripts=vendor/premake/scripts"
    # Windows:
    - os: windows
      env:
        - BUILD_CONFIG=debug
        - COMPILER=msc
        - PREMAKE_OS=windows
        - PREMAKE_TARGET=vs2017
        - PREMAKE_CMD=vendor\premake\bin\premake5.exe
    - os: windows
      env:
        - BUILD_CONFIG=release
        - COMPILER=msc
        - PREMAKE_OS=windows
        - PREMAKE_TARGET=vs2017
        - PREMAKE_CMD=vendor\premake\bin\premake5.exe
    - os: windows
      env:
        - BUILD_CONFIG=dist
        - COMPILER=msc
        - PREMAKE_OS=windows
        - PREMAKE_TARGET=vs2017
        - PREMAKE_CMD=vendor\premake\bin\premake5.exe

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - libglu1-mesa-dev
      - freeglut3-dev
      - mesa-common-dev
      - xorg-dev
      - e2fslibs-dev
      - nettle-dev
      - acl-dev
      - libghc-bzlib-dev
      - lzma-dev
      - libroslz4-dev

install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]
    then
      wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz -O premake.tar.gz
      tar -xf premake.tar.gz
      chmod +x premake5
      export PATH=$PATH:$(pwd)
      gcc -v && g++ -v --version
    fi
  - |
    if [ $COMPILER == "emcc" ]
    then
      wget -q https://github.com/emscripten-core/emsdk/archive/master.tar.gz
      tar -xvf master.tar.gz
      emsdk-master/emsdk update
      emsdk-master/emsdk install latest-fastcomp
      emsdk-master/emsdk activate latest-fastcomp
      source emsdk-master/emsdk_env.sh
    fi

script:
# Create the project files
  - echo $TRAVIS_OS_NAME
  - echo $PREMAKE_CMD
  - echo $BUILD_CONFIG
  - echo $PREMAKE_OS
  - echo $COMPILER
  - echo $PREMAKE_TARGET
  - cp -r .github/CI\ Project/* ..
  - cd ..
  - $PREMAKE_CMD --os=$PREMAKE_OS --compiler=$COMPILER $PREMAKE_TARGET
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]
    then
      make -j2 config=$BUILD_CONFIG
    elif [$TRAVIS_OS_NAME == "windows"]
    then
      echo "Building on windows!"
    fi
  - ls
