language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9

before_install:
  - sudo apt install xorg-dev
  - sudo apt install e2fslibs-dev
  - sudo apt install nettle-dev
  - sudo apt install acl-dev
  - sudo apt install libghc-bzlib-dev
  - sudo apt install lzma-dev
  - sudo apt install libroslz4-dev
  - wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz -O premake.tar.gz
  - tar -xf premake.tar.gz
  - chmod +x premake5
  - export PATH=$PATH:$(pwd)
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
# Check versions of gcc and g++
  - gcc -v && g++ -v --version
install:

script:
# Create the project files
  - ls -la .github
  - cp -r .github/CI\ Project/* ..
  - cd ..
  - pwd
  - premake5 --os=linux --compiler=gcc gmake2
  # Compile and 
  - make config=release
  - make config=dist
  - make config=debug
  
