language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9

before_install:
  - sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev
  - sudo apt install xorg-dev e2fslibs-dev nettle-dev acl-dev libghc-bzlib-dev lzma-dev libroslz4-dev zlib1g-dev
  - wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz -O premake.tar.gz
  - tar -xf premake.tar.gz
  - chmod +x premake5
  - export PATH=$PATH:$(pwd)
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
# Check versions of gcc and g++
  - gcc -v && g++ -v --version
install:

script:
# Create the project files
  - cp -r .github/CI\ Project/* ..
  - cd ..
  - premake5 --os=linux --compiler=gcc --use-system-zlib gmake2
  # Compile and 
  - make config=release
  - make config=dist
  - make config=debug
  
