language: cpp
compiler: gcc
env:
  - MAKE_CONFIG=debug
  - MAKE_CONFIG=release
  - MAKE_CONFIG=dist
os:
  - linux
  - windows

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - libglu1-mesa-dev
      - freeglut3-dev
      - mesa-common-dev
      - xorg-dev
      - e2fslibs-dev
      - nettle-dev
      - acl-dev
      - libghc-bzlib-dev
      - lzma-dev
      - libroslz4-dev

install:
  - wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz -O premake.tar.gz
  - tar -xf premake.tar.gz
  - chmod +x premake5
  - export PATH=$PATH:$(pwd)
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
# Check versions of gcc and g++
  - gcc -v && g++ -v --version

script:
# Create the project files
  - cp -r .github/CI\ Project/* ..
  - cd ..
  - premake5 --os=linux --compiler=gcc gmake2
  - make -j2 config=$MAKE_CONFIG
